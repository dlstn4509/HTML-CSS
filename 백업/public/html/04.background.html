<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background</title>
  <link rel="stylesheet" href="../css/base.css">
  <style>
    /* 이미지를 영역안에 꽉 차게 넣기 */
    /* .main-wrapper {height: 100vh; border: 5px solid red; overflow: hidden;} */
    /* .main-wrapper .img {min-width: 100%; min-height: 100%;} */

    .main-wrapper
    {
      height: 100vh; border: 100px solid rgba(0,0,0, .3); font-size: 10vh; padding: 10vh;
      background-repeat: no-repeat;
      /*  background-repeat: no-repeat : 이미지 반복 여부 */
      background-position: center;
      /* background-position: 10% 50%; */
      background-size: cover;
      background-attachment: fixed;
      background-clip: content-box;
    }
    .main-wrapper1 
    {
      background-image: url(../img/p2.jpg), url(../img/p1.jpg), url("../img/parallax1.jpg");
      background-repeat: no-repeat;
      background-position: top left, center, center;      
      background-size: auto, auto, cover;
      background-attachment: scroll, scroll, fixed;      
    }
    .main-wrapper2
    {
      /* background-image: linear-gradient(45deg, #f00, #fff); */
      /* 45deg : 45도 */
      /* background-image: linear-gradient(45deg, #f00 80%, #fff 100%); */
      background-image: linear-gradient(45deg, #f00 50%, #fff 80%,  #fff 100%);

      background-attachment: scroll;
      background-clip: border-box;
      border: none;
    }
    .main-wrapper3 {background-image: url("../img/parallax3.jpg");}
    
    .main-wrapper3 .circle {
      width: 300px; height: 300px; border-radius: 50%;
      background-image: radial-gradient(at 120px 80px, #fff, #999, #111);
    }


  </style>
</head>
<body>
  <div class="main-wrapper main-wrapper1">
    <!-- <img src="../img/parallax1.jpg" alt="back1" class="w100 img"> -->
  </div>
  <div class="main-wrapper main-wrapper2">
    <!-- <img src="../img/parallax1.jpg" alt="back1" class="w100 img"> -->
  </div>
  <div class="main-wrapper main-wrapper3">
    <!-- <img src="../img/parallax1.jpg" alt="back1" class="w100 img"> -->
    <div class="circle-wrap">
      <div class="circle">

      </div>
    </div>
  </div>
</body>
</html>
