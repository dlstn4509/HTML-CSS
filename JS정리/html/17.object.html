<script>
  // 생성자객체 리터럴객체

  // 생성자객체
  class ShowName {
    constructor(_firstName = '', _lastName= '') {
      this.firstName = _firstName;
      this.lastName = _lastName;
    }
    getFullName() {
      return `${this.lastName} ${this.firstName}`
    }
  }
  console.log(ShowName)

  const hong = new ShowName('길동', '홍')
  console.log(hong)
  console.log(hong.getFullName())


  // Literal 객체
  const human = {
    firstName: '',
    lastName: '',
    getFullName() {
      return `${this.lastName} ${this.firstName}`
    }
  }

  // Object.create(Literal Object) => Literal객체를 생성자 객체로 만들어 줌
  const hkd = Object.create(human); // Literal객체로 Instance객체를 생성

  human.firstName = '길동'
  human.lastName = '홍'
  console.log(human.getFullName())


  human.firstName = '길순'
  human.lastName = '홍'
  console.log(human.getFullName())

</script>
