<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello JS</title>
    <link rel="stylesheet" href="../../0.BASE/all.min.css">
    <link rel="stylesheet" href="../../0.BASE/bootstrap.min.css">    
    <link rel="stylesheet" href="../../0.BASE/base.css">
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <div class="container border border-danger p-5">
        <div class="btn btn-dark" onclick="alert('hello world!')">눌러봐</div>
        <!-- alert 경고 -->

        <div class="btn btn-light" onclick="confirm('hello world!')">눌러봐</div>
        <!-- confirm 예/아니오 -->

        <div class="btn btn-secondary" onclick="prompt('hello world!')">눌러봐</div>
        <!-- prompt 입력창 -->
        
        <div class="btn btn-secondary" onclick="run();">눌러봐</div>
        <div class="btn btn-secondary" onclick="sum();">눌러봐</div>

        <div class="btn btn-info" onclick="alertMe('dabanbus', 5);">눌러봐</div>

        <div class="btn btn-info" onclick="alertMe2('dabanbus');">눌러봐</div>
    </div>





    <script src="../js/01.hello JS.js"></script>
</body>
</html>
