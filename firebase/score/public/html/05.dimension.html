<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../0.BASE/00_all.min.css">
  <link rel="stylesheet" href="../0.BASE/01_bootstrap.min.css">
  <link rel="stylesheet" href="../0.BASE/02_base.css">
  <script src="../0.BASE/04_jquery.min.js"></script>
  <script src="../0.BASE/moment.min.js"></script>
  <script src="../0.BASE/05_util.js"></script>
  <style>
    .wrapper {max-width: 1500px; margin: auto; padding: 3em; border: 5px solid red;}
    .wrapper .box {
      width: 25%; 
      height: 200px; 
      border: 10px solid blue; 
      padding: 20px; 
      margin: 10px; 
      background-color: cadetblue;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box"></div>
  </div>

  <script>
    // jQuery에서 크기는 px로 나타낸다.
    console.log( $('.box').width());          // (margin:x, border:x, padding:x)
    console.log( $('.box').innerWidth());     // (margin:x, border:x, padding:o)
    console.log( $('.box').outerWidth());     // (margin:x, border:o, padding:o) -> css:border-box일때 실제 크기
    console.log( $('.box').outerWidth(true)); // (margin:o, border:o, padding:o)

    
    console.log(document.querySelector('.box').clientWidth); // = innerWidth

  </script>
</body>
</html>
