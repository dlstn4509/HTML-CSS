<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition Animation</title>
  <link rel="stylesheet" href="../../0.BASE/02_base.css">
  <style>
    .wrapper {max-width: 1200px; margin: auto; padding: 50px 0;}
    .box {width: 100px; height: 100px; margin-bottom: 10px; background-color: red; transition: all 5s;}
    /* transition: background-color 5s, tranform 3s, width 1s; 이렇게도 가능 */
    .box1:hover {width: 100%; }
    .box2:hover {width: 100%; background-color: blue;}
    .box3:hover {width: 100%;}
    .box4:hover {transform: translate(-50%, -50%);}
    /* 주변 레이아웃에 변화없이 이동 */
    .box5:hover {transform: rotate(3600deg);}
    .box6:hover {transform: scale(2);}

    .box1.active {background-color: blueviolet;}

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box box1 active"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <div class="box box6"></div>
  </div>
</body>
</html>
