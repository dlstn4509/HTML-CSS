<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percent</title>
  <link rel="stylesheet" href="../css/base.css">
  <style>
    .wrapper {max-width: 800px; height: 500px; border: 1px solid red; margin: auto; padding: 10%;}
    /* padding 10%는 부모인 헤드 width에 10%다 */
    .wrapper .box {width: 10%; height: 10%; background-color: blue;}
    /* width 10%는 부모인 wrapper의 10%, hight 10%는 부모인 wrapper의 10% */
    .wrapper .circle {width: 100px; height: 100px; background-color: green; border-radius: 50%;}
    /* border-radius는 내 크기의 % */
  </style>
</head>
<body>
  <div class="wrapper">
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum incidunt odio, nemo fugiat officiis placeat quia ipsam iusto consectetur sequi voluptatum beatae deserunt sed eum nesciunt et accusantium nam quod!
    <div class="box"></div>
    <div class="circle"></div>
  </div>
</body>
</html>
