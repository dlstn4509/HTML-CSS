<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box 쌓기</title>
  <style>
    html, body, h1, h2, h3, h4, h5, p, div {margin: 0; padding: 0;}
    .container {background-color: red; padding: 10px;}
    .container .wrapper {background-color: blue; padding: 10px; width: 800px; margin: 0 auto;}
    .container .wrapper .wrap {background-color: green; padding: 10px; width: 160px; margin: 0 auto;}
    .container .wrapper .wrap .box {background-color: orange; width: 100px; height: 100px; margin: 10px auto;}
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </div>
</body>
</html>
