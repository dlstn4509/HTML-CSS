<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습</title>
<style>
html, body, h1, h2, h3, h4, h5, p, div {margin: 0; padding: 0; box-sizing: border-box;}
.box1 {background-color: yellow; padding: 10px;}
.box1 .box2 {background-color: violet; width: 800px; height: 300px; margin: 0 auto;}
.box1 .box2 .box3 {background-color: teal; margin: 15px; height: 100px;}
</style>
</head>
<body>
  <div class="box1">
    <div class="box2">
      <div class="box3"></div>
    </div>
  </div>
</body>
</html>
