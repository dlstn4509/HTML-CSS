<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class 우선순위</title>
  <style>
    html, body, h1, h2, h3, h4, h5, p, div {margin: 0; padding: 0;}
    .wrapper {background-color: mediumslateblue; padding: 24px;}
    .wrapper .wrap {background-color: mediumspringgreen; padding: 24px; width: 800px; margin: 0 auto;}
    .wrapper .wrap .box {background-color: mediumvioletred; width: 100px; height: 100px; margin: 10px; }
    /* 자식관계 보기 쉽게 하는거 */
    /* .wrapper > .box {} -> 안됨*/
    /*  '>' : 자식선택자 */
    /*  띄어쓰기 : 자손선택자 */
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="wrap">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
      <div class="box box5"></div>
      <!-- .wrapper>.wrap>.box.box$*5 -->
    </div>
  </div>
</body>
</html>
