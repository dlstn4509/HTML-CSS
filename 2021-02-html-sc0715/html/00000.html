<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body, h1, h2, h3, h4, h5, p, div {margin: 0; padding: 0; box-sizing: border-box;}
    .red {background-color: red; padding: 10px;}
    .red .blue {background-color: blue; padding: 10px; width: 820px; margin: 0 auto;}
    .red .blue .green {background-color: green; padding: 10px; width: 180px; margin: 0 auto;}
    .red .blue .green .yellow {background-color: yellow; width: 100px; height: 100px; margin: 10px auto;}
  </style>
</head>
<body>
  <div class="red">
    <div class="blue">
      <div class="green">
        <div class="yellow"></div>
        <div class="yellow"></div>
        <div class="yellow"></div>
      </div>
    </div>
  </div>
</body>
</html>
